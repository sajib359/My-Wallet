<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/41dee6d7c5.js" crossorigin="anonymous"></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">

    <title>My Wallet</title>
</head>

<body>
    <header>
        <h1 class="text-center m-4 heading">My <span class="text-danger"> Wallet </span><i class="fa fa-wallet"></i></h1>
    </header>
    <main>
        <!-- Photo Section -->
        
        <div class="container overflow-hidden">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 border bg-light ">
                        <img height="1000" class="img-fluid " src="images/wallet1.jpg" alt="">
                    </div>
                </div>

                <!-- Income Area -->
               
                <div class="col ">
                    <div class="p-3 border bg-light">
                        <form action="" class="m-4">
                            <h2 class="text-center">Income</h2>
                            <div class="form-group row">
                                <label for="Income" class="col-sm-2 col-form-label">Income</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Your Amount">
                                </div>
                              </div>
                            <!-- Expense Area -->
                            
                                <h2 class="text-center">Expences</h2>
                                <div class="form-group row">
                                    <label for="Food" class="col-sm-2 col-form-label">Food</label>
                                    <div class="col-sm-10">
                                      <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Your Amount">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="Rent" class="col-sm-2 col-form-label">Rent</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Your Amount">
                                    </div>
                                 
                                  </div>

                                  <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Transport</label>
                                    <div class="col-sm-10">
                                      <input type="" class="form-control" id="inputPassword3" placeholder="Enter Your Amount">
                                    </div>
                                            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                                                <button class="btn btn-primary" type="button">Calculate</button>
                                                
                                              </div>


                                <!-- Balance -->

                                    <h2 class="text-center mt-3">Total Expence : <span>0000</span></h2>
                                    <h2 class="text-center mt-3">Balance : <span>0000</span></h2>

                        </form>

                        <div class="d-flex mt-3 ">
                            <label for="Income" class="col-sm-2 col-form-label">Save</label>
                            <input type="" placeholder="number">
                            <span class="ms-4 me-4"> % </span>
                            <button class="btn btn-secondary me-auto"> save </button>
                        </div>

                        <h4 class="text-center mt-3">Savings account : <span>0000</span></h4>
                        <h4 class="text-center mt-3">Remaining Balance : <span>0000</span></h4>

                    </div>
                </div>
            </div>
        </div>

    </main>

     <!--js file add link  -->
      <script src="js/index.js"></script>
      
    <!-- Bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
