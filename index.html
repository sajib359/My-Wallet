<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/41dee6d7c5.js" crossorigin="anonymous"></script>

    <title>My Wallet</title>
</head>
<body>
    <header>
        <h1 class="text-center m-4">My Wallet <i class="fa-solid fa-wallet"></i></h1>
    </header>
    <main>
        <div class="container overflow-hidden">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3 border bg-light ">
                   <img class="img-fluid" src="images/money.jpg" alt="">
               </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">
                    <form action="">
                        <h2>Income</h2>
                        <div class="d-flex ">
                            <h3 class="me-4">income : </h3>
                            <input type="" placeholder="Enter your amount">
                        </div>
                        
                        <h2>Expences</h2>
                        <div class="d-flex ">
                            <h3 class="me-4">Food : </h3>
                            <input type="" placeholder="Enter your amount">
                        </div>
                        <div class="d-flex ">
                            <h3 class="me-4">Rent : </h3>
                            <input type="" placeholder="Enter your amount">
                        </div>
                        <div class="d-flex ">
                            <h3 class="me-4">Transport : </h3>
                            <input type="" placeholder="Enter your amount">
                        </div>
                        
    
                    </form>
                </div>
              </div>
            </div>
          </div>
    
    </main>
    

      <!-- Bootstrap script link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
